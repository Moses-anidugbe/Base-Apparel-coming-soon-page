<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="left">
        <img class="logo" src="images/logo.svg" alt="logo" />
        <h1><span>WE'RE</span><br />COMING<br />SOON</h1>
        <p class="info">
          Hello fellow shoppers! We're currently building our new<br />fashion
          store. Add your email below to stay up-to-date with<br />announcements
          and our launch deals.
        </p>
        <form id="emailForm">
          <div class="input-container">
            <input
              type="email"
              id="emailInput"
              placeholder="Email Address"
            /><button type="submit">
              <img src="images/icon-arrow.svg" alt="arrow" />
            </button>
          </div>
          <p id="errorText" class="error-text">Please provide a valid email!</p>
        </form>
      </div>
      <div class="right"><img src="images/hero-desktop.jpg" alt="hero" /></div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Moses Anidugbe</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
